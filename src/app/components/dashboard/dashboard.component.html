<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">
    <img class="brand-logo" src="https://img.icons8.com/ios-filled/50/000000/dumbbell.png" alt="PersonalTrainer Logo">
    Personal Trainer
  </a>
  <a class="navbar-brand" [routerLink]="['/dashboard', {outlets: {'mainOutlet': ['trainers-list']}} ]" routerLinkActive="active">
    <i class="fas fa-list"></i>Trainers-list</a>
  <a class="navbar-brand ">
    <i class="fas fa-search"></i>Search
  </a>
  <a class="navbar-brand">
    <i class="fas fa-info-circle"></i>Info
  </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">

  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <br/><br/>
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/dashboard', {outlets: {'mainOutlet': ['user-profile']}} ]" routerLinkActive="active">
              <i class="fas fa-user"></i>User Profile</a>

          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <router-outlet  name="mainOutlet"></router-outlet>

    </main>

  </div>
</div>
