<br/><br/>
<mat-card class="example-card">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{trainerData.displayName}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{trainerData.photoURL}}>
  <mat-card-content>
    <h4>About Me:</h4>
    <p>
            {{trainerData.about}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary">SEND MASSEGE</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
