<mat-list>
<br/><br/><br/><br/><br/>
  <mat-list-item *ngFor="let trainer of trainerData" >
    <mat-card>
      <mat-card-header>
        <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(trainer.photoURL) ? trainer.photoURL : '/assets/dummy-user.png'}}"
        alt="{{trainer.displayName}}">
      </mat-card-header>
      <mat-card-content>

          Name : {{trainer.displayName}}<br/>
          Email : {{trainer.email}}

      </mat-card-content>
     <mat-card-actions>
      <a class="navbar-brand" [routerLink]="['/dashboard', {outlets: {'mainOutlet': ['trainer-page',trainer.uid]}} ]" routerLinkActive="active">
        <i class="fas fa-angle-right"></i>Open</a>
    </mat-card-actions>

    </mat-card>
  </mat-list-item>

 </mat-list>
